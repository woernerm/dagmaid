<!DOCTYPE html>
<html>
<head>
    <title>Mermaid Diagram</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>
<body>
    <div id="progress-bar"></div>
    <div id="diagram"></div>
    <script src="utils.js"></script>
    <script src="mermaid-updater.js"></script>
    <script src="progress-bar-new.js"></script>
    <script>
        // Create centralized diagram manager (fetches diagram.mmd only once)
        const diagramManager = createDiagramManager('diagram.mmd', 0.5);
        
        // Initialize the progress bar with the shared manager
        const progressCleanup = initProgressBar(diagramManager, 'progress-bar', {
            barColor: '#4472C4',
            backgroundColor: '#e9ecef'
        });
        
        // Initialize the Mermaid updater with the shared manager
        const mermaidCleanup = initMermaidUpdater(diagramManager, 'diagram', {
            primaryColor: '#4472C4',
            primaryTextColor: '#fff',
            successCssStyle: 'stroke:#28a745,stroke-width:3px',
            failedCssStyle: 'stroke:#dc3545,stroke-width:3px'
        });
        
        // Start the diagram manager (begins fetching and updating)
        diagramManager.start();
        
        // Optional: Cleanup function for when page unloads
        window.addEventListener('beforeunload', () => {
            progressCleanup();
            mermaidCleanup();
            diagramManager.stop();
        });
    </script>
</body>
</html>
